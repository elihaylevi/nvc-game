<body>

    <script>
        let correctCount = 0; 
        let streakCount = 0; 
        let currentIndex = 0; 
        const goal = 5;
        const gameData = nvcNeedsBank.sort(() => Math.random() - 0.5);

        function updateDisplay() {
            // × ×™×§×•×™ ×”×™×œ×•×ª
            document.getElementById('game-card').classList.remove('correct-glow', 'error-glow', 'learning-glow', 'intensify');
            document.getElementById('current-word').classList.remove('shake-me');
            
            const item = gameData[currentIndex];
            document.getElementById('current-word').innerText = item.word;
            
            // ××™×¤×•×¡ ×ª×¦×•×’×ª ×©×œ×‘×™×
            document.getElementById('phase-1').classList.remove('hidden');
            document.getElementById('phase-2').classList.add('hidden');
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'flex';
        }

        // ×©×œ×‘ ×': ×‘×“×™×§×” ×× ×–×” ×¦×•×¨×š ××• ××¡×˜×¨×˜×’×™×”
        function checkIsNeed(userChoice) {
            const item = gameData[currentIndex];
            if (userChoice === item.isNeed) {
                if (item.isNeed) {
                    startCategoryPhase(); // ×¦×“×§ ×•×–×” ×¦×•×¨×š - ×¢×•×‘×¨×™× ×œ××˜×¨×™×¦×”
                } else {
                    handleFeedback('correct', item.explanation); // ×¦×“×§ ×•×–×” ××¡×˜×¨×˜×’×™×” - ×¡×™×•× ×©××œ×”
                }
            } else {
                handleFeedback('wrong', item.explanation); // ×˜×¢×” ×‘×–×™×”×•×™ ×”×‘×¡×™×¡×™ - ××“×•×
            }
        }

        // ×©×œ×‘ ×‘': ×”×¦×’×ª ××˜×¨×™×¦×ª ×”×§×˜×’×•×¨×™×•×ª
        function startCategoryPhase() {
            document.getElementById('phase-1').classList.add('hidden');
            const matrixDiv = document.getElementById('category-matrix');
            matrixDiv.innerHTML = '';
            
            Object.keys(needsMatrix).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'matrix-btn';
                btn.innerText = cat;
                btn.onclick = () => checkCategory(cat); // ×§×¨×™××” ×œ×¤×•× ×§×¦×™×” ×”×—×“×©×”
                matrixDiv.appendChild(btn);
            });
            document.getElementById('phase-2').classList.remove('hidden');
        }

                function checkCategory(selectedCategory) {
            const item = gameData[currentIndex];
            
            if (selectedCategory === item.category) {
                // ×ª×©×•×‘×” ×ª×•×××ª - ×™×¨×•×§
                handleFeedback('correct', item.explanation);
            } else {
                // "×”×–×“×× ×•×ª ×œ×œ××™×“×”" - ×”× ×™×¡×•×— ×”×—×“×© ×•×”××©×•×¤×¨ ×©×œ×š (×›×ª×•×)
                const learningText = `×× ×—× ×• ×—×©×‘× ×• ×©×–×” ×™×›×•×œ ×œ×”×ª××™× ×™×•×ª×¨ ×œ-<b>${item.category}</b> ×›×™ ×—×œ×§ ×${item.category} ×”×•× ${item.explanation}`;
                handleFeedback('learning', learningText);
            }
        }

        // ×¤×•× ×§×¦×™×” ××¨×›×–×™×ª ×œ× ×™×”×•×œ ×¤×™×“×‘×§ ×•×™×–×•××œ×™ ×•×˜×§×¡×˜×•××œ×™
        function handleFeedback(type, text) {
            const card = document.getElementById('game-card');
            const f = document.getElementById('feedback');
            const word = document.getElementById('current-word');
            
            // × ×™×§×•×™ ××¦×‘ ×§×•×“×
            card.classList.remove('correct-glow', 'error-glow', 'learning-glow');
            f.className = "explanation-box";
            f.style.display = 'block';
            
            if (type === 'correct') {
                correctCount++; streakCount++;
                card.classList.add('correct-glow');
                f.innerHTML = `<b>×‘×“×™×•×§. âœ¨</b><br>${text}`;
                if(!isMuted) soundSuccess.play();
                createPartyStars('game-card');
            } 
            else if (type === 'wrong') {
                streakCount = 0;
                card.classList.add('error-glow');
                word.classList.add('shake-me');
                f.innerHTML = `<b>×–×” ×œ× ×‘×“×™×•×§...</b><br>${text}`;
                if(!isMuted) soundError.play();
            } 
            else if (type === 'learning') {
                streakCount = 0; // ×”×–×“×× ×•×ª ×œ×œ××™×“×” ×œ× ×©×•×‘×¨×ª ××ª ×”×¨×¦×£ ×‘××•×ª×” ×—×•××¨×” ××‘×œ ×××¤×¡×ª ××©
                card.classList.add('learning-glow');
                f.classList.add('learning-mode');
                f.innerHTML = `<b>×”×–×“×× ×•×ª ×œ×œ××™×“×”:</b><br>${text}`;
            }

            // ×”×¡×ª×¨×ª ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” ×•×”×¦×’×ª ×›×¤×ª×•×¨ "×”××©×™×›×•"
            document.getElementById('phase-1').classList.add('hidden');
            document.getElementById('phase-2').classList.add('hidden');
            document.getElementById('next-btn').style.display = 'block';
            updateVisuals();
        }

        function updateVisuals() {
            const bar = document.getElementById('progress-fill');
            const fireText = document.getElementById('fire-text');
            
            // 1. ×¢×“×›×•×Ÿ ×•×™×–×•××œ×™ ×©×œ ×”×‘×¨
            bar.style.width = (correctCount / goal) * 100 + "%";
            
            // 2. × ×™×”×•×œ ××¤×§×˜ ×”-Fire
            if (streakCount >= 3) {
                bar.classList.add('on-fire');
                fireText.style.display = 'block';
            } else {
                bar.classList.remove('on-fire');
                fireText.style.display = 'none';
            }

            // 3. ×‘×“×™×§×ª × ×™×¦×—×•×Ÿ ×•×¡×™×•× ×©×œ×‘
            if (correctCount >= goal) {
                // ×¤×ª×™×—×ª ×©×œ×‘ 3 ×‘×–×™×›×¨×•×Ÿ ×”×–×× ×™
                sessionStorage.setItem('stage3Unlocked', 'true');

                // ×”×¤×¢×œ×ª ×”×—×’×™×’×” ××”-shared.js
                celebrateVictory();

                // ×”×—×œ×¤×ª ×ª×•×›×Ÿ ×”×›×¨×˜×™×¡ ×œ××¡×š ×¡×™×•×
                setTimeout(() => {
                    document.getElementById('content-area').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <h2 style="font-size: 2rem; color: #2d3748;">×¢×¥ ×”×¦×¨×›×™× ×©×œ×š ×”×¢××™×§ ×©×•×¨×©×™×! ğŸŒ³</h2>

                            <button class="next-btn" 
                                    style="background:#48bb78; color:white; padding: 15px 30px; font-size: 1.1rem;" 
                                    onclick="location.href='../index.html'">

                            </button>

                    `;

        // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
        updateDisplay();
        // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
